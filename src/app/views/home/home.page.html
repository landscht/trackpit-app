<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Next race</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container-content">
    <app-race-card [race]="nextRace"></app-race-card>
    <app-title-section title="Last race"
                       [hideButton]="true"></app-title-section>
    <app-race-card-result [race]="lastRace"></app-race-card-result>
    <app-title-section title="Top 5 drivers"
                       routerLink="/driver-standings"></app-title-section>
    <ion-card button class="card-radius">
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let driver of topFiveDrivers; let index = index" lines="full">
            <ion-note slot="start">{{index+1}}</ion-note>
            <ion-label>
              <h2>{{driver.driver.forename}} {{ driver.driver.surname}}</h2>
              <p>{{driver.points}} points</p>
            </ion-label>
            <ion-badge slot="end">{{driver.driver.code}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <app-title-section title="Top 5 teams"
                       routerLink="/constructor-standings"></app-title-section>
    <ion-card button class="card-radius">
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let constructor of topFiveConstructors; let index = index" lines="full" button (click)="openModalTeamPreview(constructor.constructorModel)">
            <ion-note slot="start">{{index+1}}</ion-note>
            <ion-label>
              <h2>{{constructor.constructorModel.name}}</h2>
              <p>{{constructor.points}} points</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
