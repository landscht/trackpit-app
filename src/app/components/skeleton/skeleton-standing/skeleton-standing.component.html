<ion-list>
  <ion-list-header>
    <ion-skeleton-text animated style="width: 90%; height: 100px; border-radius: 10px"></ion-skeleton-text>
  </ion-list-header>
  <ion-item *ngFor="let i of [0,1,2,3,4,5]">
    <ion-skeleton-text animated slot="start" style="width: 30px; height: 30px; border-radius: 25px"></ion-skeleton-text>
    <ion-label>
      <h2>
        <ion-skeleton-text style="width: 40%" animated></ion-skeleton-text>
      </h2>
      <p>
        <ion-skeleton-text style="width: 20%" animated></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>
</ion-list>
